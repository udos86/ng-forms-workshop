<div class="container-fluid container-scroll overflow-hidden" [@fadeIn]="" [@fadeOut]="">

  <div class="form-container">

    <h1 class="text-center">Reactive Form</h1>

    <form class="form-horizontal">

      <!-- DEGREE -->
      <div class="form-group">

        <label for="degree" class="col-sm-3 control-label">Degree</label>
        <div class="col-sm-5">
          <select class="form-control" id="title">
            <option value="BA">Bachelor of Arts (B.A.)</option>
            <option value="BS">Bachelor of Science (B.S.)</option>
            <option value="MA">Master of Arts (M.A.)</option>
            <option value="MS">Master of Science (M.S.)</option>
            <option value="PhD">Doctor of Philosophy (Ph.D.)</option>
          </select>
        </div>

      </div>

      <!-- FIRST NAME -->
      <div class="form-group">

        <label for="firstName" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="firstName" placeholder="First Name">
        </div>

      </div>

      <!-- LAST NAME -->
      <div class="form-group">

        <label for="lastName" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name">
        </div>

      </div>

      <!-- EMAIL -->
      <div class="form-group">

        <label for="email" class="col-sm-3 control-label">E-Mail</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="email" placeholder="E-Mail">
        </div>

      </div>

      <!-- ZIP CODE / CITY -->
      <div class="form-group">

        <label for="zipCode" class="col-sm-3 control-label">Zip Code</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="zipCode" placeholder="ZIP">
        </div>

        <label for="city" class="col-sm-1 control-label">City</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="city" placeholder="City">
        </div>

      </div>

      <!-- ACCEPT -->
      <div class="form-group">

        <div class="col-sm-offset-3 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox">Confirm</label>
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-primary col-sm-offset-3">Send</button>

    </form>

  </div>

</div>
