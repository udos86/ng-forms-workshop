<div class="container-fluid container-scroll " style="overflow: auto;">

  <div class="sample-form-container">

    <h1 class="text-center">Template-Driven Form</h1>

    <form class="form-horizontal" #sampleForm="ngForm">

      <!-- TITLE -->
      <div class="form-group">

        <label for="title" class="col-sm-2 control-label">Position</label>
        <div class="col-sm-5">
          <select class="form-control" id="title" name="title" [(ngModel)]="formModel.title">
          <option value="employee">Mitarbeiter</option>
          <option value="team-lead">Teamleiter</option>
          <option value="department-lead">Abteilungsleiter</option>
          <option value="main-department-lead">Hauptabteilungsleiter</option>
          <option value="chairman">Vorstand</option>
        </select>
        </div>

      </div>

      <!-- FIRST NAME -->
      <div class="form-group">

        <label for="firstName" class="col-sm-2 control-label">Vorname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Vorname" required [(ngModel)]="formModel.firstName"
            #inputFirstName="ngModel">
          <!-- VALIDATION MESSAGE APPROACH A: Direct static template logic -->
          <p *ngIf="inputFirstName.hasError('required') && inputFirstName.touched" class="alert alert-danger">Bitte geben Sie Ihren Vornamen an</p>
        </div>

      </div>

      <!-- LAST NAME -->
      <div class="form-group">

        <label for="lastName" class="col-sm-2 control-label">Nachname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Nachname" required [(ngModel)]="formModel.lastName"
            #inputLastName="ngModel">
          <!-- VALIDATION MESSAGE APPROACH B: Encapsulated logic in a custom component -->
          <validation-message [control]="inputLastName.control"></validation-message>
        </div>

      </div>

      <!-- EMAIL -->
      <div class="form-group">

        <label for="email" class="col-sm-2 control-label">E-Mail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail" [(ngModel)]="formModel.email">
        </div>

      </div>

      <!-- ZIP CODE / CITY -->
      <div class="form-group" ngModelGroup="address">

        <label for="zipCode" class="col-sm-2 control-label">PLZ</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="PLZ" [(ngModel)]="formModel.address.zipCode">
        </div>

        <label for="city" class="col-sm-1 control-label">Ort</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="city" name="city" placeholder="Ort" [(ngModel)]="formModel.address.city">
        </div>

      </div>

      <!-- ACCEPT -->
      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="accept" [(ngModel)]="formModel.accept">Einverstanden</label>
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-primary col-sm-offset-2" [disabled]="!sampleForm.form.valid" (click)="sampleForm.reset()">Senden</button>

    </form>

    <pre>{{sampleForm.value | json}}</pre>

  </div>

</div>
