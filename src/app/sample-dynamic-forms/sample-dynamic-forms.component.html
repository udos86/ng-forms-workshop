<div class="container-fluid container-scroll " style="overflow: hidden;">
  
  <div class="sample-form-container">

    <h1 class="text-center">Dynamic Form</h1>

    <form class="form-horizontal" [formGroup]="formGroup">

      <dynamic-form-bootstrap-control *ngFor="let controlModel of formModel" [group]="formGroup" [model]="controlModel"></dynamic-form-bootstrap-control>

      <button type="submit" class="btn btn-primary col-sm-offset-2" [disabled]="!formGroup.valid" (click)="formGroup.reset()">Senden</button>

    </form>

    <pre>{{formGroup.value | json}}</pre>

  </div>

</div>
