<div class="container-fluid container-scroll " style="overflow: auto;">

  <div class="sample-form-container">

    <h1 class="text-center">Model-Driven Form</h1>

    <form class="form-horizontal" [formGroup]="formGroup">

      <!-- TITLE -->
      <div class="form-group">

        <label for="title" class="col-sm-2 control-label">Position</label>
        <div class="col-sm-5">
          <select class="form-control" id="title" formControlName="title">
            <option value="employee">Mitarbeiter</option>
            <option value="team-lead">Teamleiter</option>
            <option value="department-lead">Abteilungsleiter</option>
            <option value="main-department-lead">Hauptabteilungsleiter</option>
            <option value="chairman">Vorstand</option>
          </select>
        </div>

      </div>

      <!-- FIRST NAME -->
      <div class="form-group">

        <label for="firstName" class="col-sm-2 control-label">Vorname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Vorname">
        </div>

      </div>

      <!-- LAST NAME -->
      <div class="form-group">

        <label for="lastName" class="col-sm-2 control-label">Nachname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Nachname">
        </div>

      </div>

      <!-- EMAIL -->
      <div class="form-group">

        <label for="email" class="col-sm-2 control-label">E-Mail</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" formControlName="email" placeholder="E-Mail">
        </div>

      </div>

      <!-- ZIP CODE / CITY -->
      <div class="form-group" formGroupName="address">

        <label for="zipCode" class="col-sm-2 control-label">PLZ</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="zipCode" formControlName="zipCode" placeholder="PLZ">
        </div>

        <label for="city" class="col-sm-1 control-label">Ort</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="city" formControlName="city" placeholder="Ort">
        </div>

      </div>

      <!-- ACCEPT -->
      <div class="form-group">

        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" formControlName="accept">Einverstanden</label>
          </div>
        </div>

      </div>

      <button type="submit" class="btn btn-primary col-sm-offset-2" [disabled]="!formGroup.valid" (click)="formGroup.reset()">Senden</button>

    </form>

    <pre>{{formGroup.value | json}}</pre>

  </div>
</div>
